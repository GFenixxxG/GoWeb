<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Вибір вікторини</title>
    </head>

    <body>
        <h1>Обери вікторину</h1>
        <form method = "POST" action = "/">
            <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" select name = "quiz">
            {% for id, name in quizes %}
            <option value = "{{ id }}">{{ name }}</option>
            {% endfor %}
        </select>

        <p><button type = "submit" class="btn btn-secondary">Обрать</button></p>

        </form>
    </body>
</html>
