<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Сторінка з тестуванням</title>  
    </head>

    <body>
        <div>
            <h2 class="d-flex justify-content-center">{{ quest }}</h2>
            <form method = "POST" action = "/test">
                <input type = "hidden" name = "q_id" value = "{{ question_id }}">
                {% for ans in ans_list %}      
                <div class="d-flex justify-content-center">
                    <label>
                    <input class="form-check-input" type="radio" name="ans_name" id="exampleRadios1" value="{{ ans }}" checked>
                    <label class="form-check-label" for="exampleRadios1">
                    {{ ans }}
                    </label>
                </div>
                {% endfor %}
                <button class="col-md-6 offset-md-3" type = "submit">Відповісти</button>
            </form>
        </div>
    </body>
    
</html>
