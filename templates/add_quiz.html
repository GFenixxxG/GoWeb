<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel = "stylesheet" type="css" href="{{ url_for('static', filename = 'css/style.css') }}"> -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <title>Додати вікторину</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="{{ url_for('index') }}">Головна</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{{ url_for('add_quiz') }}">Додати вікторину</a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>

        <form method = "POST" action="/add_quiz">
            
            <div class="d-flex justify-content-center">
                <h1>Додай вікторину</h1>
            </div>

            <div class="mb-3">
                <label for="quiz_name" class="form-label">Назва вікторини</label>
                <input type="text" class="form-control" id="quiz_name" name = "quiz" placeholder="Введіть назву вікторини">
            </div>
            
            <div class="mb-3">
                <label for="question_name" class="form-label">Запитання</label>
                <input type="text" class="form-control" id="question_name" name = "question[]" placeholder="Введіть запитання">
            </div>
            
            <div class="mb-3">
                <label for="answer_txt" class="form-label">Правельна відповідь</label>
                <input type="text" class="form-control" id = "answer_txt" name = "question[]" placeholder = "Введіть правельну відповідь">
            </div>
            
            <div class="mb-3">
                <label for="wrong_txt_1" class="form-label">Неправельна відповідь 1</label>
                <input type="text" class="form-control" id = "wrong_txt_1" name = "question[]" placeholder = "Введіть неправельну відповідь">
            </div>
            
            <div class="mb-3">
                <label for="wrong_txt_2" class="form-label">Неправельна відповідь 2</label>
                <input type="text" class="form-control" id = "wrong_txt_2" name = "question[]" placeholder = "Введіть неправельну відповідь">
            </div>

            <div class="mb-3">
                <label for="wrong_txt_3" class="form-label">Неправельна відповідь 3</label>
                <input type="text" class="form-control" id = "wrong_txt_3" name = "question[]" placeholder = "Введіть неправельну відповідь">
            </div>

            <div class="d-flex justify-content-center">
            <p><button type = "submit" class="btn btn-secondary">Сохранить</button></p>
            </div>

        </form>
    </body>
</html>
